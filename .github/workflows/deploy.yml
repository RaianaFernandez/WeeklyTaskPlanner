name: Deploy Vite app to GitHub Pages

# Gatilhos
on:
  push:
    branches: [main] # roda automaticamente no push para main
  workflow_dispatch: # permite rodar manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pegar o código do repositório
      - uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Rodar build do Vite
      - name: Build project
        run: npm run build

      # 5️⃣ Publicar no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # token interno do GitHub
          publish_dir: ./dist # pasta do build
